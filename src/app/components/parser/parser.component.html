<main class="container">
  <div class="btn-group" role="group">
    <button
      type="button"
      class="btn btn-outline-secondary mb-2"
      (click)="clearText($event)"
      (click)="textToParse.value = ''"
    >
      Clear
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary mb-2"
      (click)="parseText()"
    >
      Parse
    </button>
    <input
      type="file"
      class="btn btn-outline-secondary mb-2"
      (change)="readFile($event)"
    />
  </div>
  <div class="bg-light p-5 rounded">
    <label for="floatingTextarea">Paste:</label>
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="floatingTextarea"
        #textToParse
        (input)="readInput($event)"
      ></textarea>
    </div>
  </div>
</main>
